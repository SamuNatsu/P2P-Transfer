name: Frontend CI

on:
  push:
    branches:
      - next
    paths:
      - .github/workflows/frontend-ci.yaml
      - src-frontend/**
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - postcss.config.ts
      - rsbuild.config.ts
      - tsconfig.json
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PNPM
        uses: pnpm/action-setup@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/Jod
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: dist
